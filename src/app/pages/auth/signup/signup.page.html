<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="flex flex-col items-center justify-center min-h-[80vh]">
    <h1 class="text-2xl font-bold text-emerald-700 mb-8">Join Our Community</h1>

    <!-- Google Sign Up Button -->
    <ion-button expand="block" class="w-full max-w-md mb-4" (click)="onGoogleSignUp()">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      Sign up with Google
    </ion-button>

    <div class="w-full max-w-md">
      <div class="relative my-6">
        <hr class="border-t border-gray-300">
        <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white px-4 text-gray-500">or</span>
      </div>
    </div>

    <!-- Email Sign Up Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onEmailSignUp()" class="w-full max-w-md">
      <ion-item class="mb-4">
        <ion-label position="floating">Full Name</ion-label>
        <ion-input type="text" formControlName="displayName"></ion-input>
      </ion-item>

      <ion-item class="mb-4">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item class="mb-4">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item class="mb-6">
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="!signupForm.valid" class="mb-4">
        <ion-icon name="person-add" slot="start"></ion-icon>
        Create Account
      </ion-button>
    </form>

    <p class="text-gray-600 mt-4">
      Already have an account?
      <a routerLink="/auth/login" class="text-emerald-600 hover:text-emerald-700">Sign in</a>
    </p>
  </div>
</ion-content>
